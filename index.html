<!DOCTYPE html>
<html>
<head>
<title>Loggin Now</title>
  <html lang="EN">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>

<div class="whole-section">

    <div class="background-card">
        <div class="half-card">
            <h1 class="title">L A B L O G G I N</h1>
        </div>
        </div>


    <div class="other-half">


     <div class="whole-text">
        <div class="text-welcome">
            <h1>Welcome back!</h1>
            <p id="log-sign">Login to continue</p>
        </div>

     
    
        <div class="input-text">
            <label for="text" class="style-inputs names-only">Username</label>
            <input type="text" placeholder="xcityofbooks" class="style-inputs input-only">
            <label for="password" class="style-inputs names-only">Password</label>
            <input type="password" placeholder="At least 8 characters" class="style-inputs input-only" id="passonly">  
            <button class="icons btnicons password-view"><span>
                <i class="fa-sharp fa-solid fa-eye-slash"></i>
            </span></button>

            <div id="mail-content" class="hidden">
            <label for="email" class="style-inputs names-only" id="lab-mail">Email</label>
            <input type="email" placeholder="emailtest@trying.io" class="style-inputs input-only" id="mailonly">
        </div>

            <a href="#" class="style-inputs forgot-pass" id="forgot-question">Forgot your password?</a>
        </div>
 
        <div class="btns">
            <button class="style-inputs shared-btn" id="login-btn">Log in</button>
        </div>

        <div class="other-ways">
            <p class="lit-text">Or you can join with</p>
        </div>

        <div class="btn-fg">
            <button class="otherbtn"><i class="fa-brands fa-google"></i> Google</button>
            <button class="otherbtn"><i class="fa-brands fa-facebook"></i> Facebook</button>
        </div>
            
        <div class="signup-part">
            <p class="text-change">Don't have an account?</p> 
            <a href="#" class="signup-link" id="signup-text">Sign up now</a>
            <a href="#" class="signup-link hidden" id="loginup-text">Log in</a>
        </div>

     </div>
    </div>

    </div>

</div>



    <script src="javascript.js"></script>
</body>

</html>
